on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create clean build
      run: |
        mkdir -p builds/temp
        rsync -av --exclude-from='.buildignore' . builds/temp/local2global-attribute-mapper/
        cd builds/temp
        zip -r ../local2global-attribute-mapper-v${{ steps.version.outputs.VERSION }}.zip local2global-attribute-mapper/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: builds/local2global-attribute-mapper-v${{ steps.version.outputs.VERSION }}.zip
        body: |
          ## ðŸŽ‰ Local 2 Global Attribute Mapper v${{ steps.version.outputs.VERSION }}
          
